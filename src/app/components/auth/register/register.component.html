<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card my-5">
                <form class="card-body cardbody-color p-lg-5" [formGroup]="registerForm" (ngSubmit)="register()">
                    <div class="text-center">
                        <img src="./assets/iconoperfil.png" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                        width="200px" alt="profile">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="Username" aria-describedby="emailHelp"
                        placeholder="Username" formControlName="user" [class.is-invalid]="userValidate">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="Email" aria-describedby="emailHelp"
                        placeholder="Email" formControlName="email" [class.is-invalid]="emailValidate">
                    </div>
                    <div class="mb-3">
                        <input type="Password" class="form-control" id="password" placeholder="Password" formControlName="password" [class.is-invalid]="passwordValidate" required="required">
                    </div>
                    <div class="mb-3">
                        <input type="Password" class="form-control" id="password2" placeholder="Confirm Password" formControlName="password2" [class.is-invalid]="password2Validate" >
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-color px-5 mb-5 w-100">Register</button>
                    </div>
                    <div id="emailHelp" class="form-text text-center mb-5 text-dark">Already Registered?
                        <a [routerLink]="['/login']" class="text-dark fw-bold">Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
